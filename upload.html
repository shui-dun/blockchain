<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>block chain 上传</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="a.css" rel="stylesheet" />
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<body background="resource/bg.jpg">
    <div id="header"></div>

    <div class="container">
        <div class="page-header">
            <h3>上传文件</h3>
        </div>
        <form class="my-form">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">公钥</span>
                <input type="text" class="form-control">
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">上传内容</span>
                <input type="text" class="form-control" placeholder="手动输入上传内容">
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">选择文件</span>
                <input type="text" class="form-control" placeholder="或者，你可以上传文件，我们为其生成哈希值，作为上传内容">
            </div>
            <button type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span> 提交
            </button>
        </form>
    </div>

    <div id="footer"></div>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>

</html>
